    <!-- Main Container  -->
    <div class="container">

        <!-- Heading Here  -->
        <div class="heading">
            <h4>Wireframes</h4>
        </div>

        <!-- Login Form  -->
        <form class="loginForm">

            <!-- FormHeading and About  -->
            <h3 class="formHeading">Choose new password</h3>
            <p class="formAbout">
                Almost done. Enter your new password and you're all set.
            </p>

            <!-- Input Fields  -->
            <label class="formLabel" for="password">Create a password</label>

            <div class="viewPass">
                <input class="passwordB" type="password" id="password" name="password" placeholder="Enter password"
                    required />
                <button id="viewPass" class="fa fa-eye"></button>
            </div>

            <label class="formLabel" for="passwordConf">Confirm new password</label>
            
            <div class="viewPass">
                <input class="passConf" type="password" id="passwordConf" name="passwordConf"
                    placeholder="Confirm password" required />
                <button id="viewPass2" class="fa fa-eye"></button>
            </div>

            <label id="error"></label>

            <!-- Password Requirement Conditions  -->
